 * {

body {

}

/* Navbar */
.navbar {
  position: sticky;
  top: 0;
  background-color: #004080;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  height: 60px;
  z-index: 1000;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  flex-wrap: wrap;
}
.logo {
  color: white;
  font-weight: bold;
  font-size: 1.5rem;
  text-decoration: none;
  flex-shrink: 0;
}
nav {
  flex-grow: 1;
  margin-left: 30px;
}
nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
}
nav a {
  color: white;
  text-decoration: none;
  font-weight: 600;
  padding: 8px 12px;
  border-radius: 4px;
  transition: background-color 0.3s ease;
  white-space: nowrap;
}
nav a:hover,
nav a:focus {
  background-color: #0066cc;
  outline: none;
}
.search-container {
  position: relative;
  margin-left: 20px;
  flex-shrink: 0;
}
.search-container input[type="text"] {
  padding: 6px 30px 6px 10px;
  border-radius: 4px;
  border: none;
  font-size: 1rem;
  width: 180px;
  transition: opacity 0.3s ease;
}
.search-container input[type="text"]:focus {
  outline: 2px solid #99ccff;
}
.search-icon {
  position: absolute;
  right: 6px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: #004080;
  font-size: 1.2rem;
  user-select: none;
}
.cta-button {
  background-color: #ff6600;
  color: white;
  border: none;
  padding: 8px 16px;
  font-weight: bold;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  margin-left: 20px;
  flex-shrink: 0;
  white-space: nowrap;
}
.cta-button:hover,
.cta-button:focus {
  background-color: #e65c00;
  outline: none;
}
.menu-toggle {
  display: none;
  cursor: pointer;
  font-size: 1.8rem;
  color: white;
  user-select: none;
  margin-left: 20px;
  flex-shrink: 0;
}

/* Navbar responsive */
@media (max-width: 768px) {
  nav {
    position: fixed;
    top: 60px;
    left: 0;
    right: 0;
    background-color: #004080;
    display: none;
    flex-direction: column;
    padding: 10px 0;

  nav ul {

.modal {

  position: fixed;

  background: rgba(0,0,0,0.5);
  justify-content: center;
